<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISAAC Source Image</title>
  <link rel="stylesheet" href="../css/annotorious.min.css">
  <style type="text/css">
    html, body {
	width: 100%;
	height: 100%;
	margin: 0;
    }
    .flex-container {
	display: flex;
	flex-flow: column;
	height: 100%;
    }
    #isaac-navbar {
	flex: 0 1 auto;
	padding-left: 5px;
	padding-top: 5px;
	padding-bottom: 5px;
    }
    #isaac-navbar div {
	display: inline-block;
    };
    #isaac-toolbar-container {
	height: 100%;
    }
    #container {
	flex: 1 1 auto;
	width: 100%;
	height: 100%;
    }
    #isaac-load-input {
	display: none;
    }
    .a9s-outer {
	stroke: #844 !important;
	fill: #f88 !important;
    }
  </style>
</head>
<body>
<div class="flex-container">
  <div id="isaac-navbar">
    Target selection:
    <button id="isaac-undo">Undo</button>
    <button id="isaac-redo">Redo</button>
    <button id="isaac-add">Add</button>
    <button id="isaac-previous">Previous</button>
    <button id="isaac-next">Next</button>
    <input
      type="file"
      id="isaac-load-input"
      accept="application/json"
      />
    <button id="isaac-load">Load</button>
    <button id="isaac-save">Save</button>
    <button id="isaac-clear">Clear</button>
  </div>
  <div id="container">
    <noscript>
      <p>Javascript is required to view this source image.</p>
    </noscript>
  </div>
</div>
<script type="text/javascript" src="../js/openseadragon.min.js"></script>
<script type="text/javascript" src="../js/openseadragon-annotorious.min.js"></script>
<script type="text/javascript" src="../js/annotorious-selector-pack.js"></script>
<script type="text/javascript" src="../js/annotorious-toolbar.min.js"></script>
<script type="text/javascript" src="../js/isaac_source_image.js"></script>
<script type="text/javascript">
  initIsaacSourceImage();
</script>
</body>
</html>
