name: Build and Test CI for Pull Requests

on:
  pull_request:
    branches: [ 'master', 'develop' ]

jobs:

  build-xenial:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Checkout submodule
      run: git submodule update --init --depth 1 isaac_msgs

    - name: Build code for isaac:astrobee Ubuntu 16
      run: docker build . -f ./scripts/docker/isaac_astrobee.Dockerfile
                          --build-arg UBUNTU_VERSION=16.04
                          --build-arg ROS_VERSION=kinetic
                          --build-arg PYTHON=''
                          --build-arg REMOTE=ghcr.io/nasa
                          -t isaac/isaac:latest-astrobee-ubuntu16.04

    - name: Build code for isaac:latest Ubuntu 16
      run: docker build . -f ./scripts/docker/isaac.Dockerfile
                          --build-arg UBUNTU_VERSION=16.04
                          --build-arg ROS_VERSION=kinetic
                          --build-arg PYTHON=''
                          -t isaac:latest-ubuntu16.04

    - name: Build messages dockers for Ubuntu 16
      run: |
        docker build . -f ./scripts/docker/astrobee_msgs.Dockerfile
                          --build-arg UBUNTU_VERSION=16.04
                          --build-arg ROS_VERSION=kinetic
                          --build-arg PYTHON=''
                          --build-arg REMOTE=ghcr.io/nasa
                          -t ghcr.io/${{ github.repository_owner }}/astrobee:msgs-ubuntu16.04
        docker build . -f ./scripts/docker/isaac_msgs.Dockerfile
                          --build-arg UBUNTU_VERSION=16.04
                          --build-arg ROS_VERSION=kinetic
                          --build-arg PYTHON=''
                          --build-arg REMOTE=ghcr.io/nasa
                          -t ghcr.io/${{ github.repository_owner }}/isaac:msgs-ubuntu16.04
  build-bionic:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Checkout submodule
      run: git submodule update --init --depth 1 isaac_msgs

    - name: Build code for isaac:astrobee Ubuntu 18
      run: docker build . -f ./scripts/docker/isaac_astrobee.Dockerfile
                          --build-arg UBUNTU_VERSION=18.04
                          --build-arg ROS_VERSION=melodic
                          --build-arg PYTHON=3
                          --build-arg REMOTE=ghcr.io/nasa
                          -t isaac/isaac:latest-astrobee-ubuntu18.04

    - name: Build code for isaac:latest Ubuntu 18
      run: docker build . -f ./scripts/docker/isaac.Dockerfile
                          --build-arg UBUNTU_VERSION=18.04
                          --build-arg ROS_VERSION=melodic
                          --build-arg PYTHON=3
                          -t isaac:latest-ubuntu18.04

    - name: Build messages dockers for Ubuntu 18
      run: |
        docker build . -f ./scripts/docker/astrobee_msgs.Dockerfile
                          --build-arg UBUNTU_VERSION=18.04
                          --build-arg ROS_VERSION=melodic
                          --build-arg PYTHON=3
                          --build-arg REMOTE=ghcr.io/nasa
                          -t ghcr.io/${{ github.repository_owner }}/astrobee:msgs-ubuntu18.04
        docker build . -f ./scripts/docker/isaac_msgs.Dockerfile
                          --build-arg UBUNTU_VERSION=18.04
                          --build-arg ROS_VERSION=melodic
                          --build-arg PYTHON=3
                          --build-arg REMOTE=ghcr.io/nasa
                          -t ghcr.io/${{ github.repository_owner }}/isaac:msgs-ubuntu18.04
  build-focal:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Checkout submodule
      run: git submodule update --init --depth 1 isaac_msgs

    - name: Build code for isaac:astrobee Ubuntu 20
      run: docker build . -f ./scripts/docker/isaac_astrobee.Dockerfile
                          --build-arg UBUNTU_VERSION=20.04
                          --build-arg ROS_VERSION=noetic
                          --build-arg PYTHON=3
                          --build-arg REMOTE=ghcr.io/nasa
                          -t isaac/isaac:latest-astrobee-ubuntu20.04

    - name: Build code for isaac:latest Ubuntu 20
      run: docker build . -f ./scripts/docker/isaac.Dockerfile
                          --build-arg UBUNTU_VERSION=20.04
                          --build-arg ROS_VERSION=noetic
                          --build-arg PYTHON=3
                          -t isaac:latest-ubuntu20.04

    - name: Build messages dockers for Ubuntu 20
      run: |
        docker build . -f ./scripts/docker/astrobee_msgs.Dockerfile
                          --build-arg UBUNTU_VERSION=20.04
                          --build-arg ROS_VERSION=noetic
                          --build-arg PYTHON=3
                          --build-arg REMOTE=ghcr.io/nasa
                          -t ghcr.io/${{ github.repository_owner }}/astrobee:msgs-ubuntu20.04
        docker build . -f ./scripts/docker/isaac_msgs.Dockerfile
                          --build-arg UBUNTU_VERSION=20.04
                          --build-arg ROS_VERSION=noetic
                          --build-arg PYTHON=3
                          --build-arg REMOTE=ghcr.io/nasa
                          -t ghcr.io/${{ github.repository_owner }}/isaac:msgs-ubuntu20.04